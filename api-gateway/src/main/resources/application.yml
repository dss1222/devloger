server:
  port: 8000

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: post-service
          uri: lb://post-service
          predicates:
            - Path=/posts/**
        - id: comment-service
          uri: lb://comment-service
          predicates:
            - Path=/comments/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    # ğŸ’¡ Eureka ì„œë²„ ì¬ì‹œë„ ì˜µì…˜ ì¶”ê°€
    healthcheck:
      enabled: true
    registry-fetch-interval-seconds: 5
    initial-instance-info-replication-interval-seconds: 5

